<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;">Nombre de commits par minute</h2>
    <div id="commits_chart" style="width: 100%; height: 500px;"></div>

    <script>
      // Charger la librairie Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(initChart);

      function initChart() {
        // On récupère les données de notre API Flask /commits-data/
        fetch('/commits-data/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }

      function drawChart(data) {
        // Création de la DataTable Google
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Minute');
        dataTable.addColumn('number', 'Nombre de commits');

        // data.results = [{minute: 12, count: 3}, ...]
        data.results.forEach(entry => {
          var label = entry.minute.toString().padStart(2, '0') + ' min';
          dataTable.addRow([label, entry.count]);
        });

        var options = {
          title: 'Activité des commits (par minute)',
          legend: { position: 'none' },
          hAxis: { title: 'Minute (0-59)' },
          vAxis: { title: 'Nombre de commits' },
          bar: { groupWidth: '90%' }
        };

        var chart = new google.visualization.ColumnChart(
          document.getElementById('commits_chart')
        );

        chart.draw(dataTable, options);
      }
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures - Tawarano</h2>
    <div id="histo_div" style="width: 100%; height: 500px;"></div>

    <script>
      // Charger Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(initChart);

      function initChart() {
        // Récupérer les données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawHistogram(data);
          });
      }

      function drawHistogram(data) {
        // Création de la DataTable
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'Température (°C)');

        // Remplissage du tableau avec les données de l’API
        data.results.forEach(entry => {
          var date = new Date(entry.Jour * 1000);
          var label = date.toLocaleDateString();
          dataTable.addRow([label, entry.temp]);
        });

        // Options de l’histogramme
        var options = {
          title: 'Évolution des températures de la ville de Tawarano',
          legend: { position: 'none' },
          hAxis: { title: 'Date' },
          vAxis: { title: 'Température (°C)' },
          bar: { groupWidth: '90%' }
        };

        // Création de l’histogramme
        var chart = new google.visualization.ColumnChart(document.getElementById('histo_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </body>
</html>
